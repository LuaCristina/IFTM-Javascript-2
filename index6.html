<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/react/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom/umd/react-dom.development.js'></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>atividade 6</title>
    <style>
        .box{
            border: 1px solid black;
            background-color: plum;
            color:black;
        }
    </style>
</head>
<body>
   
    <div id="root"></div>
    <script type="text/babel">
    var nome = prompt("nome?");
    var altura = prompt("altura?");
    var largura = prompt("largura?");

    function Box(props){
        return <div className="box" style = {{width:props.width+"px", height:props.height+"px"}}>
            {props.name}</div>
    }

    ReactDOM.render(<Box name={nome} width={largura} height={altura}/>, document.getElementById("root"));
    </script>
</body>
</html>
